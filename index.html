<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <!-- Contenedor de las cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Card 1 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="https://github.com/mouredev/hello-git/blob/main/Media/header.jpg?raw=true" alt="header.jpg" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800">Hello Git & GitHub</h2>
                <p class="text-gray-600 mt-2">Curso completo de 5 horas y 45 lecciones para aprender a trabajar con Git & GitHub desde cero y para principiantes.</p>
                <a href="https://github.com/mouredev/hello-git" class="text-indigo-500 hover:text-indigo-600 mt-4 inline-block">Leer más</a>
            </div>
        </div>


        <!-- Puedes agregar más cards duplicando el bloque de código anterior -->

    </div>

</body>
</html>
